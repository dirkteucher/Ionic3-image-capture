<!--This is the left nav menu-->
<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <button id="menu-button2" ion-button color="positive" block menuClose="" on-click="goToSignIn()">
      Sign In
    </button>
    <button id="menu-button5" *ngIf="this.checkLoginProvider.isUserLoggedInObject.loggedIn" ion-button color="light" block menuClose="" on-click="signOut()">
        Sign Out
    </button>
    <div class="spacer" style="width:268px;height:28px;" id="menu-spacer2"></div>
    <button id="menu-button3" ion-button color="positive" block menuClose="" on-click="goToCaptureDrivingLicence()">
      Capture Image
    </button>
    <div class="spacer" style="width:268px;height:28px;" id="menu-spacer3"></div>
    <button id="menu-button4" ion-button color="positive" block menuClose="" on-click="goToContactUs()">
      Contact Us
    </button>

  </ion-content>
</ion-menu>

<ion-nav  #mainContent [root]="rootPage"></ion-nav>
